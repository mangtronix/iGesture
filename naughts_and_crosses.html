<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script charset='utf-8' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='igesture.jquery.mobile_safari.js' type='text/javascript'></script>
    <script charset='utf-8' src='naughts_and_crosses.js' type='text/javascript'></script>
    <style>
      .board {
        margin-left: auto;
        margin-right: auto; }
        .board .row.middle .square {
          border-top-style: solid;
          border-bottom-style: solid; }
        .board .row .square {
          display: inline-block;
          height: 200px;
          width: 200px; }
          .board .row .square.centre {
            border-left-style: solid;
            border-right-style: solid; }
          .board .row .square img {
            vertical-align: middle;
            horizontal-align: middle;
            height: 190px;
            width: 190px;
            margin-top: 5px;
            margin-left: 5px;
            margin-bottom: 5px;
            margin-right: 5px; }
    </style>
  </head>
  <body>
    <div class='board'><div class='row top'>
        <div class='square left'></div><div class='square centre'></div><div class='square right'></div></div><div class='row middle'><div class='square left'></div><div class='square centre'></div><div class='square right'></div></div>
      <div class='row bottom'><div class='square left'></div><div class='square centre'></div><div class='square right'></div></div>
    </div>
  </body>
</html>
