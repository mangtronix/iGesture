<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Try a Gesture, Any Gesture</title>
    <script charset='utf-8' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='jquery.timers-1.2.js' type='text/javascript'></script>
    <script charset='utf-8' src='igesture.jquery.mobile_safari.js' type='text/javascript'></script>
    <style>
      .handler {
        height: 500px;
        width: 500px;
        background-color: gray; }
      
      * {
        cursor: pointer; }
    </style>
    <script type='text/javascript'>
      //<![CDATA[
        $(document).ready(function () {
        
          var describe_gesture = function (event) {
            alert(event.gesture_data.getName());
          };
          
          $('.handler').gesture([
            'any', 'swipe', 'elbow', 'circle', 'dismiss', 'hold'
          ]);
          
          $('.any')
            .bind('gesture_any', describe_gesture);
          $('.swipe')
            .bind('gesture_swipe', describe_gesture);
          $('.elbow')
            .bind('gesture_elbow', describe_gesture);
          $('.circle')
            .bind('gesture_circle', describe_gesture);
          $('.dismiss')
            .bind('gesture_dismiss', describe_gesture);
          $('.hold')
            .bind('gesture_hold', describe_gesture);
            
        });
      //]]>
    </script>
  </head>
  <body>
    <div class='handler'>
      <div class='any'>
        Gesture on me!
      </div>
      <div class='swipe'>
        Swipe me!
      </div>
      <div class='elbow'>
        Stroke me in two directions!
      </div>
      <div class='circle'>
        Draw a circle on me!
      </div>
      <div class='dismiss'>
        Dismiss me with a "close" or an "ok"!
      </div>
      <div class='hold'>
        Hold me!
      </div>
    </div>
  </body>
</html>
